<!DOCTYPE html>
 <html lang="en">

 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
     <title>Game</title>

 </head>

 <body>

    <div class="banner">
        <img src="ssp_banner.jpg" alt="Banner">
    </div>

    <div class="container">
        <h1>Stein, Saks, Papir 🪨✂️📃</h1>

        <div class="game">

            <div class="options">
                <div class="button-container">
                    <button id="Rock">🪨</button>
                    <div id="hide1" class="hide-label">Rock</div>
                </div>
                <div class="button-container">
                    <button id="Scissors">✂️</button>
                    <div id="hide2" class="hide-label">Scissors</div>
                </div>
                <div class="button-container">
                    <button id="Paper">📃</button>
                    <div id="hide3" class="hide-label">Paper</div>
                </div>
            </div>
            
            

            <div id="result"></div>

        </div>
    </div>
   

    <script type="module" src="./index.js">

</script>

 </body>
 </html>
